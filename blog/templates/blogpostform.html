
{% extends "base.html" %}
{% block content %}
        {% load bootstrap_tags %}
        <h1>Add A Post</h1>
        <form method="POST" enctype="multipart/form-data" class="align_centre margin_20">
                {% csrf_token %}
                {{ form | as_bootstrap}}
                <button type="submit" class="btn btn-lg btn-success hvr-grow">Save</button>
        </form>
{% endblock %}
